{% extends 'base.html' %}
{% load static %}

{% block title %} Profile Page {% endblock %}

{% block content %}

<div class="card" style="width: 100%; margin-bottom: 20px">  
  <div class="card-body">
      <img src="{% static 'pfp.jpg' %}" class="card-img-top" alt="..." style ="height: 80px; width: 80px">
      <h5 class="card-title">{{user.username}}'s Profile</h5>
      <div class="card-subtitle mb-2 text-muted">(Bio)</div>
  </div>
</div>

<div class="card" style="width: 100%; margin-bottom: 20px">
    <div class="card-body text-muted">
      <h5 class="card-title">Settings and Details</h5>

        <form method='post' class="form">

          {% csrf_token %}

          <div class="form-floating mb-3">
            
            {{form.as_p}}

          </div>
          
          
          <div style="text-align: right">
              <button type="submit" class="btn btn-custom">Save Changes</button>
          </div>
        </form>
    </div>
    <br>
</div>

{% endblock %}
