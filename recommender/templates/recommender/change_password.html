{% extends 'base.html' %}
{% load static %}

{% block title %} Change Password {% endblock %}

{% block content %}

<div class="card" style="width: 100%; margin-bottom: 20px">  
  <div class="card-body">
      <img src="{% static 'pfp.jpg' %}" class="card-img-top" alt="..." style ="height: 80px; width: 80px">
      <h5 class="card-title">{{user.username}}'s Profile</h5>
      <div class="card-subtitle mb-2 text-muted">(Bio)</div>
  </div>
</div>

<div class="card" style="width: 100%; margin-bottom: 20px">
    <div class="card-body">
      <h5 class="card-title" style="margin-bottom:20px">Change Password</h5>
      <form method='post' class="form" style="margin-left:50px;margin-right:50px">
          {% csrf_token %}

          <div class="form-floating mb-3">
            {{form.old_password}}
            <label for="floatingInput">Current Password</label>
          </div>

          <div class="form-floating mb-3">
            {{form.new_password1}}
            <label for="floatingInput">New Password</label>
          </div>

          <div class="form-floating mb-3">
            {{form.new_password2}}
            <label for="floatingInput">Confirm New Password</label>
          </div>
          
          
          <div style="text-align: right">
              <button type="submit" class="btn btn-custom">Change Password</button>
          </div>
        </form>
    </div>
    <br>
</div>

{% endblock %}
