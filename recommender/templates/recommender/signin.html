{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}

{% block content %}

{% if err %}
    <p>{{ err }}</p>
{% endif %}
<form method='post' class="form" action="{% url 'recommender:get_signin' %}">
    {% csrf_token %}
    <br>
    <center>
        <h2>User Sign in</h2>
            <!-- {{ form.as_p }} -->
            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>
            <button class="btn btn-primary btn-lg"  type="submit">
                Sign in
            </button>

</center>
</form>
<br>

{% endblock %}
