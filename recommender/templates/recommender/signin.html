{% extends 'base.html' %}
{% load static %}

{% block title %} Sign In {% endblock %}

{% block content %}

<center>
    <h2 class="fw-bold">Welcome Back!</h2>
    <div class="card" style="width: 50%; min-width: 650px">
        <div class="card-body">
            {% if err %}
            <p class="text-danger">{{ err }}</p>
            {% endif %}
            <form method='post' class="form" style="margin-left:50px;margin-right:50px">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    {{form.username}}
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    {{form.password}}
                    <label for="floatingPassword">Password</label>
                </div>

                <br/>

                <div class="d-grid" style="width:65%;gap:30px">
                    <button class="btn btn-custom" type="submit">Sign In</button>
                    <a href="{% url 'social:begin' 'spotify' %}" class="btn btn-outline-spotify" type="button">Sign in with Spotify <img src="{% get_static_prefix %}spotify.png" style="object-fit:cover;height:20px;width:20px;margin-left:5px"></a>
                    <a href="{% url 'social:begin' 'google-plus' %}" class="btn btn-outline-google" type="button">Sign in with Google <img src="{% get_static_prefix %}google.png" style="object-fit:cover;height:20px;width:20px;margin-left:5px"></a>
                </div>
            </form>
        </div>
    </div>
</center>

{% endblock %}
